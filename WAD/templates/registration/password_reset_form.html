{% extends "ToP/base.html" %}
<!--> Form to allow user to begin process to reset password</!-->
{% load i18n %}

{% block body %}
<form method="post" action=".">
	{% csrf_token %} 
	<p class="lead">
		<input class="form-control" id="id_email" name="email" type="email" placeholder="E-mail" required autofocus/>
	</p>

	<input type="submit" class="btn btn-secondary" value="{% trans 'Submit' %}" />
</form>
{% endblock %}

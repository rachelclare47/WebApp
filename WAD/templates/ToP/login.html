{% extends 'ToP/base.html' %}
	
{% block title %}
	Login
{% endblock %}
	
{% block body %}

<br/>
<form class="signin-form" role="form" method="post" action="{% url 'login' %}">
	{% csrf_token %}
	<label for="inputUsername" class="sr-only">Username</label>
	<h2 class="form-signin-heading">Login to Top of the Playlists</h2>
	<br/>
	<input type="text" name="username" id="id_username" class="form-control" placeholder="Username" required autofocus/>
	<br/>
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" name="password" id="id_password" class="form-control" placeholder="Password" required autofocus/>
	<br/>
	<p class="lead">
		<input class="btn btn-lg btn-secondary" type="submit" value="Login"/>
	</p>
</form>

{% endblock %}

<!DOCTYPE html>
{% load staticfiles %}


<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v4=alpha.getbootstrap.com/favicon.ico">

    <title>ToP - 
		{% block title %}
		Home
		{% endblock %}
	</title>

    <!-- Bootstrap core CSS -->
    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={% static "css/cover.css" %} rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
			<div class="masthead clearfix">
				<div class="inner">
					<h3 class="masthead-brand">Top of the Playlists</h3>
					<nav class="nav nav-masthead">
						<a class="nav-link" href="/ToP/home/">Home</a>
						<a class="nav-link" href="/ToP/top-rated/">Top 40</a>
						<a class="nav-link" href="/ToP/most_viewed/">Most Viewed</a>
						<a class="nav-link" href="/ToP/view_all_playlists/">View All</a>
						<a class="nav-link" href="/ToP/my_playlists/">My Playlists</a>
						<a class="nav-link" href="/ToP/create_playlist/">Create Playlist</a>
						
					</nav>
				</div>
			</div>
		{% block body %}
		{% endblock %}	
        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>

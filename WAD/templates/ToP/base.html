<!DOCTYPE html>
{% load staticfiles %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="{% static "js/ToP-jquery.js" %}"></script>


<html lang="en">
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v4=alpha.getbootstrap.com/favicon.ico">

    <title>ToP - 
		{% block title %}
		Home
		{% endblock %}
	</title>

    <!-- Bootstrap core CSS -->
    <link href="http://v4-alpha.getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href={% static "css/cover.css" %} rel="stylesheet">
  </head>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">
			<div class="masthead clearfix">
				<div class="inner">
					<h3 class="masthead-brand">Top of the Playlists</h3>
					<nav class="nav nav-masthead">
						<a class="nav-link" href="/ToP/home/">Home</a>
						<a class="nav-link" href="/ToP/top-rated/">Top 40</a>
						<a class="nav-link" href="/ToP/most_viewed/">Most Viewed</a>
						<a class="nav-link" href="/ToP/view_all_playlists/">View All</a>
            {% if user.is_authenticated %}
						    <a class="nav-link" href="{% url 'my_playlists' %}">My Playlists</a>
						    <a class="nav-link" href="/ToP/create_playlist/">Create Playlist</a>
            {% endif %}
						
					</nav>
				</div>
			</div>
		{% block body %}
		{% endblock %}	
        </div>

      </div>

    </div>


  </body>
</html>
